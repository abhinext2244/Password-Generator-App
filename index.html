<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ 

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly class="display" placeholder="Password" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="img/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div class="check">
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowerecase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!-- generate password -->
            <button class="generateButton">Generate password</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
